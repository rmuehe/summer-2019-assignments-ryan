<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>CSS Practice</title>
    
    <style>
        body {
            background-color: rgb(17, 23, 34);
            
            background-color: #27ae60;
        }
        
        main p { 
            text-decoration: underline;
        }
        span {
            font-weight: bold;
        }
        
        span {
            font-style: italic;    
        }
        
        li.odd {
            text-decoration: underline;
        }
        
    </style>
    
</head>

<body>
    <div id="container">
        
        <header>
            
            <h1>Header</h1>
            <p>Example text <span>HEADER</span>
            </p>
        </header>
        
        <main>
            
            <h1>Main</h1>
            
            <p>Example text MAIN</p>
            
            <ol>
                    <li class="odd">One</li>
                    <li>Two</li>
                    <li class="odd">Three</li>
                    <li>Four</li>
                    <li class="odd">Five</li>
                
                </ol>
            
        </main>
        
        <div id="anothercontainer">
            
            <main>
                <p>Other MAIN text</p>
                
                
            </main>
        </div>
        
        <footer>
            <h1>Footer</h1>
            
            <p>Example text <span>FOOTER</span></p>
        </footer>
    </div>
</body>    
</html>
